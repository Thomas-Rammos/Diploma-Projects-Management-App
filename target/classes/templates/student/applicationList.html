<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    
    <!-- Set the Character set for the page -->
    <meta charset="utf-8">
    
    <!-- Let the page adapt to client device -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Link to external resource (css, search, etc.) -->
    <!-- Link to Bootstrap CSS in this case -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>myApplication List</title>
</head>

<body>

<div class="container">

	<h3>myApplication List</h3>
	<hr>
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Subject Title</th>
				<th>Supervisor</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempAppl : ${applications}">
				<td>
					<a th:href="@{/student/moreDetails(subjectId=${tempAppl.getSubject.getId}, supervisorId=${0})}">
						<span th:text="${tempAppl.getSubject.getTitle}" />
					</a>
				</td>	
				<td>
					<a th:href="@{/student/moreDetails(subjectId=${tempAppl.getSubject.getId}, supervisorId=${tempAppl.getSubject.getSupervisor.getId})}">
						<span th:text="${tempAppl.getSubject.getSupervisor.getFullName}" />
					</a>
				</td>	
				<td>
					<!-- Add "update" button/link -->
					<a th:href="@{/student/deleteApplication(applicationId=${tempAppl.id})}"
					   class="btn btn-info btn-sm"
					   onclick="if (!(confirm('Are you sure you want to delete this thesis application?'))) return false">
					   Delete	
					
				</td>			
			</tr>
		</tbody>		
	</table>
	<a th:href="@{/student/homepage}" class="btn btn-primary">Return</a>
	<a th:href="@{/student/subjects}" class="btn btn-primary">Go to apply a Thesis</a>
</div>
	
</body>
</html>
